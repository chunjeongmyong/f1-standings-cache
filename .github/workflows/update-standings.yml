name: Update F1 Standings

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch standings (Jolpica Ergast-compatible)
        run: |
          curl -sS https://api.jolpi.ca/ergast/f1/current/driverStandings.json > standings.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add standings.json
          git diff --cached --quiet || git commit -m "Update standings"
          git push
